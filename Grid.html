<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid  Örnek  </title>
<style>
    div.resimler {
        display: grid;
        /* 
        grid-template-columns: auto auto auto;
        grid-template-columns: 1fr 1fr 1fr; (1fr =1birim/1sutun 2fr= 2 birimlik sutun)
        */
        grid-template-columns: repeat(3, 1fr);
        gap: 1vw;
    }
    div.resimler>img {
        width: 100%;
        aspect-ratio: 1 / 1; /*resimleri kırparak en boy oranını dengeler */
        object-fit: cover; /*en boy oranını ayarlar sağdan soldan kırpar*/
    }
</style>

</head>
<body>
    <div class="resimler">
        <img src="https://picsum.photos/id/576/300/200" alt="resim1">
        <img src="https://picsum.photos/id/500/500/500" alt="resim2">
        <img src="https://picsum.photos/id/280/200/300" alt="resim3">
        <img src="https://picsum.photos/id/700/600/400" alt="resim4">
        <img src="https://picsum.photos/id/409/350/450" alt="resim5">
        <img src="https://picsum.photos/id/550/550/350" alt="resim6">
        <img src="https://picsum.photos/id/350/400/700" alt="resim7">
        <img src="https://picsum.photos/id/666/500/600" alt="resim8">
        <img src="https://picsum.photos/id/1000/600/400" alt="resim9">
        <img src="https://picsum.photos/id/890/700/350" alt="resim10">
        <img src="https://picsum.photos/id/433/600/600" alt="resim11">
        <img src="https://picsum.photos/id/613/600/800" alt="resim12">
    </div>
</body>
</html>
